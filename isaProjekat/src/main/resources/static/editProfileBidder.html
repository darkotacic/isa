<div class="container" ng-controller="bidderController">
	<h2 class="page-header">Edit your profile
		{{$parent.loggedUser.userName}}</h2>
	<form name="myForm" novalidate>
		<div class="form-group">
			<label>Name:</label> <input type="text"
				ng-Model="editBidder.userName" class="form-control" name="name"
				placeholder="Enter name" required ng-value="loggedUser.userName"
				pattern="^[A-Z][a-z A-Z]*" />
		</div>
		<div role="alert" style="color: red">
			<span class="error" ng-show="myForm.name.$error.pattern">
				Example with all permited letters : "Sasa_da nekaNsda" !</span>
		</div>
		<div class="form-group">
			<label>Surname:</label> <input type="text"
				ng-Model="editBidder.surname" class="form-control" name="surname"
				placeholder="Enter surname" required ng-value="loggedUser.surname"
				pattern="^[A-Z][a-z A-Z]*" />
		</div>
		<div role="alert" style="color: red">
			<span class="error" ng-show="myForm.surname.$error.pattern">
				Example with all permited letters : "Sasa_da nekaNsda" !</span>
		</div>
		<div class="form-group">
			<label>Email:</label> <input type="text" ng-Model="editBidder.email"
				class="form-control" name="email" placeholder="Enter email" required
				ng-value="loggedUser.email" />
		</div>
		<div role="alert" style="color: red">
			<span class="error"
				ng-show="myForm.email.$invalid &&  myForm.email.$dirty">
				Example : "username.surname@gmail.com" !</span>
		</div>
		<div class="form-group">
			<label>Password:</label> <input type="password"
				ng-Model="editBidder.password" class="form-control"
				placeholder="Enter password" required ng-value="loggedUser.password" />
		</div>
		<div class="form-group">
			<label>Date of birth:</label> <input type="date"
				ng-Model="editBidder.dateOfBirth" class="form-control"
				placeholder="Enter date of birth" ng-value="loggedUser.dateOfBirth" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success" ng-Click="editBidder()"
				ng-disabled="myForm.$invalid">Submit</button>
		</div>
	</form>
</div>
