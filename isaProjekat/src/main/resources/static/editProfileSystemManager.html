<div class="container" ng-controller="systemManagerController">
	<h2 class="page-header">Edit your profile
		{{$parent.loggedUser.userName}}</h2>
	<div class="alert alert-danger" ng-show="error">
		<p>Code or name already exists!</p>
	</div>
	<form name="myForm" novalidate>
		<div class="form-group">
			<label>Name:</label> <input type="text" name="name"
				ng-Model="editSystemManager.userName" class="form-control"
				placeholder="Enter name" required
				ng-value="$parent.loggedUser.userName" pattern="^[A-Z][a-z A-Z]*" />
		</div>
		<div role="alert" style="color: red">
			<span class="error" ng-show="myForm.name.$error.pattern">
				Example with all permited letters : "Sasa_da nekaNsda" !</span>
		</div>
		<div class="form-group">
			<label>Surname:</label> <input type="text" name="surname"
				ng-Model="editSystemManager.surname" class="form-control"
				placeholder="Enter surname" required
				ng-value="$parent.loggedUser.surname" pattern="^[A-Z][a-z A-Z]*" />
		</div>
		<div role="alert" style="color: red">
			<span class="error" ng-show="myForm.surname.$error.pattern">
				Example with all permited letters : "Sasa_da nekaNsda" !</span>
		</div>
		<div class="form-group">
			<label>Email:</label> <input type="text" name="email"
				ng-Model="editSystemManager.email" class="form-control"
				placeholder="Enter email" required
				ng-value="$parent.loggedUser.email" />
		</div>
		<div role="alert" style="color: red">
			<span class="error"
				ng-show="myForm.email.$invalid &&  myForm.email.$dirty">
				Example : "username.surname@gmail.com" !</span>
		</div>
		<div class="form-group">
			<label>Password:</label> <input type="password"
				ng-Model="editSystemManager.password" class="form-control"
				placeholder="Enter password" required
				ng-value="$parent.loggedUser.password" />
		</div>
		<div class="form-group">
			<label>Date of birth:</label> <input type="date"
				ng-Model="editSystemManager.dateOfBirth" class="form-control"
				placeholder="Enter date of birth"
				ng-value="$parent.loggedUser.dateOfBirth" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success"
				ng-Click="editSystemManager()" ng-disabled="myForm.$invalid" >Submit</button>
		</div>
	</form>
</div>
