<h1 class="page-header">All restaurants</h1>
<div class="container" ng-controller="systemManagerController">
	<div ng-include src="'pages/tableRestaurant.html'"></div>
	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
					<button type="button" class="btn btn-primary" ng-click="display(1)">Register
						new restaurant</button>
					<button type="button" class="btn btn-primary" ng-click="display(4)"
						ng-disabled="!selected">Edit this restaurant</button>
					<button type="button" class="btn btn-primary"
						confirmed-click="deleteRestaurant()"
						ng-confirm-click="Do you want to delete this restaurant? If yes , it will delete all content that is dependent on this."
						ng-disabled="!selected">Delete this</button>
					<button type="button" class="btn btn-primary"
						ng-click="getRestaurantManagers()" ng-disabled="!selected">View
						restaurant managers</button>
					<button type="button" class="btn btn-primary" ng-click="display(3)"
						ng-disabled="!selected">Register restaurant manager</button>
				</div>
			</div>
		</div>
	</div>
	<br />

	<div ng-show="show==1" ng-include src="'pages/registerRestaurant.html'"></div>
	<div ng-show="show==2" ng-include src="'pages/restaurantManagers.html'">
	</div>
	<div ng-show="show==3" ng-include
		src="'pages/registerRestaurantManager.html'"></div>
	<div ng-show="show==4" ng-include
		src="'pages/editRestaurantBySystemManager.html'"></div>
</div>
</div>
