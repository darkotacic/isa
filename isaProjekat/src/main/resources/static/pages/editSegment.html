<h2 class="page-header">Edit segment</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
	<div class="form-group">
		<label>Position:</label> <input type="text" name="des"
			ng-Model="$parent.editSegment.position" ng-value="$parent.selectedSegment.position" class="form-control"
			placeholder="Enter position" required pattern = "^[A-Z][a-z_ A-Z0-9]*" ng-maxlength="60"/>
	</div>
	<div role="alert" style="color: red">
		<span class="error" ng-show="myForm.des.$error.maxlength"> Too
			long!</span> <span class="error" ng-show="myForm.des.$error.pattern">
			Example with all permited letters : "Sasa_da nekaNsda87" !</span>
	</div>
	<label>Smoking allowed?</label>
	<div class="form-group">
		<label class="radio-inline"> <input type="radio" value=true
			ng-model="$parent.editSegmentSM.smokingAllowed"> Yes
		</label> <label class="radio-inline"> <input type="radio" value=false
			ng-model="$parent.editSegmentSM.smokingAllowed"> No
		</label>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid" ng-Click="$parent.editSegment()">Submit</button>
	</div>
</form>
