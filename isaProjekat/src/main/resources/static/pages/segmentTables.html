
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Number of chairs</th>
					<th>Free</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="table in segmentTables"
					ng-click="setSelectedTable(table)"
					ng-class="{'info' : selectedTable===table}">
					<td>{{table.id}}</td>
					<td>{{table.numberOfChairs}}</td>
					<td>{{!!table.free}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<div class="conteinter">
	<div class="row">
		<div class="col-xs-12 offset3">
			<div class="text-left">
				<button type="button" class="btn btn-primary"
					ng-click="deleteTable()" ng-disabled="!selectedTable">Delete
					this</button>
				<form name="myForm" novalidate>
					<div class="form-group">
						<label>Number of chairs:</label> <input type="text"
							ng-Model="$parent.selectedTable.numberOfChairs"
							class="form-control" placeholder="Enter number of chairs"
							required ng-disabled="!selectedTable" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success"
							ng-disabled="myForm.$invalid" ng-Click="$parent.editTable()">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<br />
	</div>
</div>
