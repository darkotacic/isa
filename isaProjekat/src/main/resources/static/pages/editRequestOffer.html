<h1 class="page-header">edit request offer</h1>
<div class="alert alert-danger" ng-show="error">
	<p>Not able</p>
</div>

<form class="form-horizontal" name="myForm" novalidate
	style="width: 50%">
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Start date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" ng-model="$parent.editRequestOffer.startDate"
				ng-value="$parent.selectedRequestOffer.startDate" id="rn" >
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Expiration
			date:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" id="des" ng-model="$parent.editRequestOffer.startDate"
				ng-value="$parent.selectedRequestOffer.expirationDate" >
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid"
			ng-Click="$parent.editRequestOffer()">Submit</button>
	</div>
</form>
