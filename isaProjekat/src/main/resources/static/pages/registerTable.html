<form name="myForm" novalidate>
	<div class="form-group">
		<label>Number of chairs:</label> <input type="number"
			ng-Model="$parent.table.numberOfChairs" class="form-control"
			placeholder="Enter number of chairs" required min="1"/>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-disabled="myForm.$invalid" ng-Click="$parent.registerTable()"
			>Submit</button>
	</div>
</form>
