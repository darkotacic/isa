<div class="container marketing" ng-controller="bartenderController">
	<h1>Drink order items</h1>
	
	<div ng-if="onHoldOrders!=null">
		<h3>On hold</h3>
		<table class="table">
			<tr><th>ID</th><th>Order</th><th>Product</th><th>Quantity</th><th>Status</th></tr>
			<tr ng-repeat="ord in onHoldOrders" ng-click="setSelectedOnHold(ord)" ng-class="{'bg-info' : selected===ord}">
				<td>{{ord.id}}</td>
				<td>{{ord.order.id}}</td>
				<td>{{ord.product.productName}}</td>
				<td>{{ord.quantity}}</td>
				<td>{{ord.orderItemStatus}}</td>
			</tr>
		</table>
	</div>
	
	<div ng-if="selected!=null">
		<input class="btn btn-primary" type="button" value="Notify" ng-click="notify()"/>
	</div>
</div>
