<h1 class="page-header">{{$parent.$parent.loggedUser.userName}} register your offer</h1>
<div class="alert alert-danger" ng-show="error">
	<p>Not able</p>
</div>

<form class="form-horizontal" name="myForm" novalidate
	style="width: 50%">
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Price:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" placeholder="Enter price"
				required ng-Model="$parent.newBidderOffer.price" id="rn">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Garanty:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="des"
				placeholder="Enter garanty" required
				ng-Model="$parent.newBidderOffer.garanty">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Date of delivery:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" id="des"
				placeholder="Enter date of delivery" required
				ng-Model="$parent.newBidderOffer.dateOfDelivery">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success"
				ng-Click="$parent.registerBidderOffer()" title="Form invalid!"
				data-toggle="tooltip" data-placement="top" tooltip>Submit</button>
		</div>
	</div>
</form>
