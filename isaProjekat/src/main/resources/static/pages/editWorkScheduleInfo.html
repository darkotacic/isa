s<h2 class="page-header">Edit work schedule</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
<form name="myForm" novalidate>
	<div class="form-group">
		<label>Date:</label> <input type="date"
			ng-Model="$parent.editWorkSchedule.date" class="form-control"
			placeholder="Enter date" required
			ng-value="$parent.selectedShift.date" />
	</div>
	<label>Two days shift?</label>
	<div class="form-group">
		<label class="radio-inline"> <input type="radio" value=true
			ng-model="$parent.editWorkSchedule.twoDays"> Yes
		</label> <label class="radio-inline"> <input type="radio" value=false
			ng-model="$parent.editWorkSchedule.twoDays"> No
		</label>
	</div>
	<div class="form-group">
		<label>Start time:</label> <input type="text"
			ng-Model="$parent.editWorkSchedule.startTime"
			ng-value="$parent.selectedShift.startTime" class="form-control"
			placeholder="Enter start time" required />
	</div>
	<div class="form-group">
		<label>End time:</label> <input type="text"
			ng-Model="$parent.editWorkSchedule.endTime"
			ng-value="$parent.selectedShift.endTime" class="form-control"
			placeholder="Enter end time , format 11.12" required />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success"
			ng-Click="editWorkScheduleInfo()">Submit</button>
	</div>
</form>
