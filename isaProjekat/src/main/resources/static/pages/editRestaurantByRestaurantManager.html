<h1 class="page-header">Edit restaurant</h1>
<div class="alert alert-danger" ng-show="error">
	<p>Check your input</p>
</div>

<form class="form-horizontal" name="myForm" novalidate
	style="width: 50%">
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Name:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" placeholder="Enter name"
				required ng-Model="$parent.editRestaurant.restaurantName" id="rn" ng-value="$parent.restaurant.restaurantName">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Description:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="des"
				placeholder="Enter description" required
				ng-Model="$parent.editRestaurant.description" id="rn" ng-value="$parent.restaurant.description">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success"
				ng-Click="editRestaurant()" title="Form invalid!"
				data-toggle="tooltip" data-placement="top" tooltip>Save changes</button>
		</div>
	</div>
</form>
