<h2 class="page-header">Register waiter for {{$parent.restaurant.restaurantName}}</h2>
<div class="alert alert-danger" ng-show="error">
	<p>Code or name already exists!</p>
</div>
<form name="myForm" novalidate>
	<div class="form-group">
		<label>Name:</label> <input type="text"
			ng-Model="$parent.waiter.userName" class="form-control"
			placeholder="Enter name" required />
	</div>
	<div class="form-group">
		<label>Surname:</label> <input type="text"
			ng-Model="$parent.waiter.surname" class="form-control"
			placeholder="Enter surname" required />
	</div>
	<div class="form-group">
		<label>Email:</label> <input type="text"
			ng-Model="$parent.waiter.email" class="form-control"
			placeholder="Enter email" required />
	</div>
	<div class="form-group">
		<label>Password:</label> <input type="password"
			ng-Model="$parent.waiter.password" class="form-control"
			placeholder="Enter password" required />
	</div>
	<div class="form-group">
		<label>Date of birth:</label> <input type="date"
			ng-Model="$parent.waiter.dateOfBirth" class="form-control"
			placeholder="Enter date of birth" />
	</div>
	<div class="form-group">
		<label>Shirt size:</label> <input type="text"
			ng-Model="$parent.waiter.shirtSize" class="form-control"
			placeholder="Enter shirt size" required />
	</div>
	<div class="form-group">
		<label>Shoe number:</label> <input type="text"
			ng-Model="$parent.waiter.shoeNumber" class="form-control"
			placeholder="Enter shoe number" required />
	</div>
	<div class="form-group">
		<button type="submit"
			class="btn btn-success" ng-disabled="myForm.$invalid" ng-Click="$parent.registerWaiter()"
			>Submit</button>
	</div>
</form>
