<h1 class="page-header">All your offers</h1>
<div class="container" ng-controller="restaurantManagerController">
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Start date</th>
						<th>Expiration date</th>
						<th> Active </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="requestOffer in managerOffers"
						ng-click="setSelectedRequestOffer(requestOffer)"
						ng-class="{'info' : selectedRequestOffer===requestOffer}">
						<td>{{requestOffer.id}}</td>
						<td>{{requestOffer.startDate}}</td>
						<td>{{requestOffer.expirationDate}}</td>
						<td>{{!!requestOffer.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="conteinter">
		<div class="row">
			<div class="col-xs-12 offset3">
				<div class="text-left">
				<button type="button" class="btn btn-primary" ng-click="displayRequest(1)">Register new</button>
				<button type="button" class="btn btn-primary" ng-click="displayRequest(2)"
						ng-disabled="!selectedRequestOffer || !selectedRequestOffer.status">Edit this</button>
						<button type="button" class="btn btn-primary" ng-click="deleteRequestOffer()"
						ng-disabled="!selectedRequestOffer || !selectedRequestOffer.status">Delete this</button>
					<button type="button" class="btn btn-primary" ng-click="getBidderOffersForRequest()"
						ng-disabled="!selectedRequestOffer">Show all biddings</button>
						<button type="button" class="btn btn-primary" ng-click="showProductsForRequestOffer()"
						ng-disabled="!selectedRequestOffer">Show requested products</button>
						<button type="button" class="btn btn-primary" ng-click="getProductsForRestaurant()"
						ng-disabled="!selectedRequestOffer">Show restaurant products</button>
							
				</div>
			</div>
		</div>
	</div>
	<br />

	<div ng-show="showR==1" ng-include src="'pages/registerRequestOffer.html'"></div>
	<div ng-show="showR==2" ng-include src="'pages/editRequestOffer.html'"></div>
	<div ng-show="showR==3" ng-include src="'pages/biddingsForOffer.html'"></div>
	<div ng-show="showR==4" ng-include src="'pages/requestedProducts.html'"></div>
	<div ng-show="showR==5" ng-include src="'pages/restaurantProductsAdd.html'"></div>
</div>
</div>
